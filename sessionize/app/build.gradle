apply plugin: 'com.android.application'
apply plugin: 'kotlin-platform-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

Properties properties = new Properties()
try {
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}
catch(Exception e) {

}

def releasePassword = properties.getProperty('releasePassword')

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "co.touchlab.droidconnyc2018"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10003
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("release.jks")
            keyAlias "key0"
            storePassword "$releasePassword"
            keyPassword "$releasePassword"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"

    expectedBy project(':sessionize')

    implementation deps.kotlin.stdlib.jdk
    implementation deps.sqldelight.runtimeJdk
    implementation deps.sqldelight.multiplatformdriverAndroid
    implementation deps.knarch.dbAndroid
    implementation deps.knarch.threadsAndroid
    implementation deps.knarch.threadsLivedataAndroid
    implementation deps.multiplatformSettings.android
//    implementation deps.ktor.android
    implementation deps.kotlin.coroutines.android

    implementation 'com.nex3z:flow-layout:1.2.2'
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-rc01"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0-rc01"

    implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0-rc01'

//    implementation 'com.facebook.sonar:sonar:0.6.13'

    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation ('com.crashlytics.sdk.android:answers:1.4.2@aar') {
        transitive = true
    }

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}